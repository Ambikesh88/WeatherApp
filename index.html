<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="appmain">
      <div class="searchinputbox">
          <input type="text" id="inputbox" class ="boxx" placeholder="Enter city name..." autocomplete ="off" >

      </div>
      <div class="weather-body">
          <div class="location-details">
              <div class="city" id="city">Amravati,IN</div>
              <div class="date" id="date">22 May (Saturday),2021</div>
          </div>

          <div class="weather-status">
              <div class="temp" id="temp">34&deg;C</div>
              <div class="min-max" id= "minmax">32&deg;C (min) / 34&deg; C(max)</div>
              <div class="weather" id="weather">Clear</div>
              <div class="img"></div>
          </div>
      </div>
    </div>

    <div class="app"> 
        <div class="credits">Made with ❤️ by Ambikesh Mishra!</div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
